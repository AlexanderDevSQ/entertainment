  <ion-header>
    <ion-toolbar class="bg-black flex justify-end items-center border-b-2 border-b-gray-900 ">
          <img class="ion-padding h-4/12 w-4/12" src="assets/img/logo.png" alt="entertainment" />
      <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-title class="ion-padding text-center text-2xl font-bold">{{'tabs.anime' | translate}}</ion-title>
    <ion-searchbar [(ngModel)]="searchExpr" class="sticky" showClearButton="focus" showCancelButton="focus" placeholder="{{'generalNames.search' | translate}}" (ionCancel)="resetPage()" (ionInput)="searchOnValue($event)"></ion-searchbar>
     <div class="flex justify-between items-center">
      <ion-button class="ion-padding" [disabled]="page <= 1" slot="start" (click)="prevPage()">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        {{'generalNames.previous' | translate}}
      </ion-button>
      <ion-button [disabled]="noResponse" class="ion-padding" slot="end" (click)="nextPage()">
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        {{'generalNames.next' | translate}}
      </ion-button>
    </div>

    <div class="anime-grid">
      <h1 *ngIf="noResponse">{{'generalNames.noResults' | translate}}</h1>
      <ion-card (click)="detailAnime(anime)" button *ngFor="let anime of animes;" class="anime-card">

        <ion-img
          class="anime-image"
          [src]="anime.images['webp']['large_image_url'] ? anime.images['webp']['large_image_url'] : 'https://placehold.co/600x400?text=Image+Not+Found'"
          alt="{{anime.title_english}}">
        </ion-img>
        <ion-card-header>
          <ion-label class="card-title">{{ anime.title_english ? anime.title_english : anime.title }}</ion-label>
        </ion-card-header>
      </ion-card>
    </div>
  </ion-content>
