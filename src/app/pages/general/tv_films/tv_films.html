
<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Movies</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-searchbar class="sticky" showClearButton="focus" showCancelButton="focus" placeholder="Search" (ionChange)="searchOnValue($event)" [debounce]="250"></ion-searchbar>
    <ion-item lines="none">
      <ion-button class="ion-padding" [disabled]="page <= 1" slot="start" (click)="prevPage()">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        PREVIOUS
      </ion-button>
      <ion-button class="ion-padding" slot="end" (click)="nextPage()">
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        NEXT
      </ion-button>  
    </ion-item>
    
    <div class="grid">
      <ion-title *ngIf="movies.length == 0 || !isLoaded">Loading...</ion-title>
      <ion-card (click)="detailMovie(movie)" button *ngFor="let movie of movies; let page of pageMovies" class="card">
  
        <ion-img
          class="image"
          [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path : 'https://placehold.co/600x400?text=Image+Not+Found'"
          alt="{{movie.title}}">
        </ion-img>
        <ion-card-header>
          <ion-label class="card-title">{{ movie.title ? movie.title : movie.title }}</ion-label>
        </ion-card-header>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
